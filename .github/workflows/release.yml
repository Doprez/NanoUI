name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Pack nugets
      run: dotnet pack source/NanoUI.csproj --configuration Release
    - name: Push to NuGet
      run: dotnet nuget push artifacts/package/release/*.nupkg -k ${{secrets.NUGET_KEY}} --skip-duplicate --source https://api.nuget.org/v3/index.json
